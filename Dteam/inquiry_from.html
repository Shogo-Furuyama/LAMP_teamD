<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .tableSize > tr > th {
            width: 25%;
        }

        .tableSize > tr > td {
            width: 100%;
        }

        .error {
            color: #ff0000;
            text-align: start;
        } 
        
        .sub_p{
            font-size: 1.3rem !important;
        }
        .span{
            color: #ff0000;
        }
    </style>
</head>

<body>
    <header class="nav_image hr">
        <div class="nav_bg">
            <nav class="navbar navbar-expand-sm navbar-light bg-light px-3 py-2" >
                <a href="#" class="navbar-brand"><img src="./img/ロゴ1.png" style="display: flex; height: 4rem; width: auto;"/></a>
                <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                    <div class="navbar-nav nav_a_style" >
                        <a class="nav-item nav-link" href="#">サービス概要</a>
                        <a class="nav-item nav-link" href="#">新規登録</a>
                        <a class="nav-item nav-link" href="#">ログイン</a>
                        <!--<a class="nav-item nav-link active disabled" href="#">ログイン</a>-->
                    </div>
                </div>
            </nav>
        </div>
        
    </header>
            
        <div class="container col-xs-12 col-sm-10 col-lg-7 mx-auto mt-5  text-center  p-5">
            <h1 class="pt-4 px-5">お問い合わせフォーム</h1>
            <div class="p-2 mx-3">
                <p class="pt-4 px-5 text-center fs-4 sub_p">以下のフォームに個人情報、お問い合わせしたい内容を<br>ご入力の上、送信のボタンを押してください。　　(<span class="small" style="color: #ff0000;">*</span>は必須)</p>
                <from method="post" asp-controller="Home" asp-action="Login" novalidate>
                    <table class="table table-borderless">
                        <tbody class="tableSize">
                            <tr class="align-middle">
                                <th>
                                    お名前<span class="span">*</span>
                                </th>
                                <td>
                                    <input type="tel" name="id" id="id" class="form-control" placeholder="山田　太郎">
                                    <div id="id_error"></div>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <th>
                                    お名前（フリガナ）<span class="span">*</span>
                                </th>
                                <td>
                                    <input type="text" name="pass" id="pass" class="form-control" placeholder="ヤマダ　タロウ" >
                                    <div id="pass_error"></div>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <th>
                                    Eメール<span class="span">*</span>
                                </th>
                                <td>
                                    <input type="email" name="mail" id="pass" class="form-control" placeholder="yamada@domain.com" >
                                    <div id="pass_error"></div>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <th>電話番号<span class="span">*</span>
                                    
                                </th>
                                <td>
                                    <input type="tell" name="mail" id="pass" class="form-control" placeholder="00012345678">
                                    <div id="pass_error"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label mt-3">お問い合わせ内容をご入力ください。<span class="span">*</span>　(200字以内)</label>
                        <textarea class="inquiry my-3 form-control" id="exampleFormControlTextarea1" rows="7" style="resize: none;" maxlength="200"></textarea>
                    
                    </div>
                    <div class="col-12">
                        <input type="submit" name="login" id="login" class="btn btn-success btn-lg mx-5 my-5" value="送信">
                    </div>
                </from>
            </div>
        </div>

        
    


    
    <footer><a class="copy textdanger">copyright</a></footer>

</body>
</html>
