<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="profile.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .display {
            display: none;
        }

        .modal {
            /*z-indexは奥行き*/
            z-index: 1;
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: auto;
            /*↓は半透明にするやつ*/
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #f4f4f4;
            margin: 20% auto;
            width: 50%;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 7px 20px 0 rgba(0, 0, 0, 0.17);
            /*１つ↓は変数宣言
            　２つ↓はフレーム設定*/
            animation-name: modalopen;
            animation-duration: 1s;
        }

        /*アニメーションを付ける */
        @keyframes modalopen {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .modal-header {
            float: right;
            padding: 3px 15px;
            display: flex;
            justify-content: space-between;
        }

        .modalClose {
            font-size: 2rem;
        }

        .modalClose:hover {
            cursor: pointer;
        }

        .modal-body {
            padding: 10px 20px;
            color: black;
        }

        .tableSize>tr>th {
            width: 25%;
        }

        .tableSize>tr>td {
            width: 100%;
        }

        .error {
            color: #ff0000;
            text-align: start;
        }

        .sub_p {
            font-size: 1.3rem !important;
        }

        .span {
            color: #ff0000;
        }

        .card_number {
            display: flex;
            height: 2em;
            width: 14%;
        }
    </style>
</head>

                                </tbody>
                            </table>
                            <div class="button text-light w-100 py-5" style="text-align: end;">

    </main>

    <script type="text/javascript">
        function switchDisplay(targetDisplay) {
            //idを取得
            var displayElements = document.getElementsByClassName('display');
            for (var i = 0; i < displayElements.length; i++) {
                //display要素を非表示
                displayElements[i].style.display = 'none';
            }
            //選択されたdisplayのid取得
            var selectedDisplay = document.getElementById(targetDisplay);
            //選択されたdisplayの表示
            selectedDisplay.style.display = 'block';
        }

        function modalopen() {
            document.getElementById('modal').style.display = 'block';
        }

        function modalClose() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('button').onclick = function () {
            location.reload()
        };
    </script>
