    <title>Document</title>
    <style>
        main {
            padding: 2%;
        }

        #l_info {
            width: 100%;
            display: flex;
        }

        #l_info_1 {
            width: 70%;
        }

        #l_info_2 {
            width: 30%;
        }

        #thumbs {
            width: 100%;
            display: flex;
            align-items: center;

            >img {
                height: auto;
                margin-left: 30%;
                margin-right: 5%;
                width: 10%;
            }

            >div {
                width: 55%;
                font-size: 2vw;
            }
        }

        #list_user_info {
            display: flex;
            align-items: center;
            border: solid gray 5px;
            border-radius: 10px;
            margin: 10% 5%;
            padding: 5%;

            >div {
                width: 25%;
                aspect-ratio: 1 / 1;
                border-radius: 50%;
                background-size: cover;
                background-position: center;
                display: inline-block;
            }

            >p {
                margin: 0 5%;
                width: 70%;
                font-size: 2vw;
                word-break: break-all;
            }
        }

        #register_books {
            margin-block: 5%;
            border-top: dashed 1px black;
            >* {
                padding-block: 1%;
                border-bottom: dashed 1px black;
                aspect-ratio: 6 / 1;
                display: flex;

            }
        }

        .regist_book{
            height: auto;
        }

        .reg_num {
            margin-block: auto;
            width: 5%;
            text-align: center;
            font-size: 1.3vw;
        }

        .book_img {
            width: 20%;
            display: flex;
            overflow: hidden;

            >img {
                height: 80%;
                width: auto;
                margin: auto;
            }
        }

        .book_info {
            width: 30%;
            height: 100%;
            justify-content: center;
            padding-inline: 1%;
            margin-block: auto;
            display: flex;
            flex-direction: column;
            position: relative;

            >h3 {
                width: 100%;
                max-height: 60%;
                margin-bottom: 2%;
                font-size: 1.5vw;
                word-break: break-all;
                overflow-y: scroll;
            }

            >h5 {
                height: 13%;
                color: dimgray;
                margin: 0;
                font-size: 1vw;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
        }

        .into_cart {
            height: 21%;
            width: 100%;
            display: flex;
            align-items: center;
            
            > button {
                height: 100%;
                font-size: 0.9vw;
                padding-inline: 5%;
                padding-block: 0;
                border: solid gray 1px;
                border-radius: 20px;
                box-shadow: 2px 2px 2px gray;
                background-color: orange;
                margin-right: 2%;
                white-space: nowrap;
            }

            > p {
                width: 50%;
                margin: 0;
                font-size: 1.5vw;
            }
        }

        .book_introduction {
            width: 45%;
            font-size: 1.2vw;
            overflow-y: scroll;
        }
    </style>
</head>

                </h5>
