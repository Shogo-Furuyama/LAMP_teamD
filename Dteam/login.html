<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link href="./css/login.css" rel="stylesheet">
  <link href="./css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light  px-3 py-2">
    <a href="#" class="navbar-brand "><img src="./img/logo1.png"
        style="display: flex; height: 4rem; width: auto;" /></a>

  </nav>

  <div class="form-wrapper">

    <h1>ログイン</h1>

    <form>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>



      <div class="button-panel">
        <input type="submit" class="button bg-success" title="Sign In" value="ログイン"></input>
      </div>

    </form>
    <div class="form-footer">
      <p><a href="register.html">まだアカウント登録していない方はこちら</a></p>
      <p><a href="#">ユーザーID・パスワードを忘れた方はこちら</a></p>
    </div>
  </div>
</body>

</html>
