<!DOCTYPE html>

<html lang="ja">

<head>

    <style>
        .display {

            display: none;

        }
    </style>

    <script>

        function switchDisplay(targetDisplay) {



            //取得

            var displayElements = document.getElementsByClassName('display');

            for (var i = 0; i < displayElements.length; i++) {

                //display 要素を非表示

                displayElements[i].style.display = 'none';

            }

            //選択されたdisplayをid取得

            var selectedDisplay = document.getElementById(targetDisplay);

            //選択されたdisplay表示

            selectedDisplay.style.display = 'block';

        }

    </script>

</head>

<body>

    <div class="btn-1" onclick="switchDisplay('display1')">

        paypay

    </div>




    <div class="btn-2" onclick="switchDisplay('display2')">

        add

    </div>




    <div id="display1" class="display">

        content display1<br>

        content display1<br>

        content display1<br>

        content display1<br>

        content display1<br>

    </div>




    <div id="display2" class="display">

        content display2<br>

        content display2<br>

        content display2<br>

        content display2<br>

        content display2<br>

    </div>

</body>

</html>
